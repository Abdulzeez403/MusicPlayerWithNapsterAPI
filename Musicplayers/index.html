<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player </title>
  <link rel="stylesheet" href="index.css">

  <script src="https://kit.fontawesome.com/f382dd7305.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-angle-left"></i>
      <h5>Now Playing</h5>
      <i class="fa fa-repeat"></i>
      

    </div>
    <div class="songDetial">
      <img src="assests/images/demo.jpg" alt="demo" />
      <h4 class="name"> Beausz & Jvna -  Cray</h4>
      <p class="artist">Beausz & Jvna</p>
    </div>

    <div class="progressArea">
      <div class="progressbar">
        <span></span>
      </div>
      <div class="timer">
        
        <span class="current">0.20</span>
        <span class="duration">3.20</span>
      </div>
      <audio class="audio" src=""></audio>

    </div>
    <div class="control">
      <i  id="repeat" class="fa fa-repeat" title="playlist looped"></i>
      <i  id="prev" class="fas fa-caret-left"></i>
      <div class="play_pause">
        <i  class="fas fa-play"></i> 
      </div>
      <i  id="next" class="fas fa-caret-right"></i>
      <i id="open" class="fas fa-bars"></i>
    </div>

    <div class="music_list">
      
        <div class="music_header">
          <div class="music_header_title">
            <i class="fas fa-music"></i>
            <h5>Musics</h5>
          </div>
          <i  id='close' class="fa fa-rectangle-xmark">X</i>
        </div>

        <div class="music_container">
    
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
